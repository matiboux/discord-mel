name: Publish npm package

on:
  # Triggers the workflow on push or pull request events for the default branch
  push:
    branches: [ main ]

jobs:
  publish:
    name: Publish npm package

    # Runs on Ubuntu
    runs-on: ubuntu-latest

    # Permissions
    permissions:
      packages: write
      contents: read

    # Maximum run time in minutes before the job is canceled
    timeout-minutes: 10

    steps:
      # Checkout the repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v2

      # Setup to publish to npm
      - uses: actions/setup-node@v2
        with:
          node-version: '10.x'
          registry-url: 'https://registry.npmjs.org'

      - run: npm clean-install

      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Setup to publish to GitHub Packages
      - name: Log in to GitHub npm Registry
        uses: actions/setup-node@v2
        with:
          node-version: '12.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@matiboux'

      - run: npm clean-install

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
